name    = Dist-Zilla-PluginBundle-Author-Plicease
author  = Graham Ollis <perl@wdlabs.com>
license = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2012

version = 0.1

[@Filter]
-bundle = @Basic
-remove = UploadToCPAN
-remove = Readme

[PodWeaver]
[NextRelease]
[AutoPrereqs]

[@Git]
[GitHub::Update]
[GitHub::Meta]

[ModuleShareDirs]
Dist::Zilla::MintingProfile::Plicease = profiles

[ReadmeAnyFromPod]
[ReadmeAnyFromPod / ReadMePodInRoot]
type     = pod
filename = README.pod
location = root

