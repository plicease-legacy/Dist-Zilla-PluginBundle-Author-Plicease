name    = Dist-Zilla-PluginBundle-Author-Plicease
author  = Graham Ollis <perl@cpan.org>
license = Perl_5
copyright_holder = Graham Ollis
copyright_year   = 2012

version = 0.3

[@Filter]
-bundle = @Basic
-remove = UploadToCPAN
-remove = Readme
-remove = ExtraTests

[PodWeaver]
[NextRelease]
[AutoPrereqs]

[@Git]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.pod

[GitHub::Update]
[GitHub::Meta]

[ModuleShareDirs]
Dist::Zilla::MintingProfile::Plicease = profiles

[ReadmeAnyFromPod]
type     = text
filename = README
location = build

[ReadmeAnyFromPod / ReadMePodInRoot]
type     = pod
filename = README.pod
location = root

[Author::Plicease::Tests]
source = profiles/default/skel/xt/release

