language: perl

install:
  - perlbrew list
  - cpanm -n Dist::Zilla
  - cpanm -n Dist::Zilla::Plugin::Bootstrap::ShareDir::Module
  - cpanm -n Dist::Zilla::Plugin::Bootstrap::lib
  - cpanm -n Dist::Zilla::PluginBundle::Git || true
  - cpanm -n Dist::Zilla::Plugin::Meta::Dynamic::Config
  - dzil authordeps --missing | cpanm
  - dzil listdeps   --missing | cpanm

perl:
  - "5.8"
  - "5.10"
  - "5.12"
  - "5.14"
  - "5.16"
  - "5.18"
  - "5.20"
  - "5.22"

script: dzil test -v

sudo: false
