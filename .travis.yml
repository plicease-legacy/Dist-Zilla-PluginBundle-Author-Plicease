language: perl

install:
  - cpanm -n Dist::Zilla
  - cpanm -n `cat t/00_diag.txt` || true
  - cpanm -n Dist::Zilla::Plugin::Bootstrap::ShareDir::Module
  - cpanm -n Dist::Zilla::Plugin::Bootstrap::lib
  - cpanm -n Dist::Zilla::PluginBundle::Git || true
  - cpanm -n Dist::Zilla::Plugin::Meta::Dynamic::Config
  - cpanm -n Devel::Hide Test::Dir PerlX::Maybe
  - cpanm -n Test::CPAN::Changes Test::EOL Test::Fixme Test::NoTabs Test::Pod::Spelling::CommonMistakes Test::Spelling Test::Strict Test::Version || true

perl:
  - "5.8"
  - "5.10"
  - "5.12"
  - "5.14"
  - "5.16"
  - "5.18"
  - "5.20"
  - "5.22"

script: dzil test -v

sudo: false
