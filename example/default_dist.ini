[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = Build.PL
exclude_filename = cpanfile
exclude_match = ^_build/

[PruneCruft]
except = .travis.yml

[ManifestSkip]
[MetaYAML]
[License]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[TestRelease]
[PodWeaver]

[NextRelease]
format = %-9v %{yyyy-MM-dd HH:mm:ss Z}d

[AutoPrereqs]
[OurPkgVersion]
[MetaJSON]

[Git::Check]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.md

[Git::Commit]
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = README.md

[Git::Tag]
[Git::Push]

[MetaResources]
bugtracker.web = https://github.com/plicease/My-Dist/issues
homepage = http://perl.wdlabs.com/My-Dist
repository.type = git
repository.url = git://github.com/plicease/My-Dist.git
repository.web = https://github.com/plicease/My-Dist

[InstallGuide]
[MinimumPerl]
[ConfirmRelease]

[ReadmeAnyFromPod]
filename = README
location = build
type = text

[ReadmeAnyFromPod / ReadMePodInRoot]
filename = README.md
location = root
type = markdown

[Author::Plicease::MarkDownCleanup]
travis_status = 0

[Prereqs / NeedTestMore094]
-phase = test
Test::More = 0.94

[Author::Plicease::SpecialPrereqs]
[CPANFile]
