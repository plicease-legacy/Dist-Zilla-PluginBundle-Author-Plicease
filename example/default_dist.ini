[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = Build.PL
exclude_filename = cpanfile
exclude_match = ^_build/

[PruneCruft]
except = .travis.yml

[ManifestSkip]
[MetaYAML]
[License]
[ExecDir]
[ShareDir]
[Author::Plicease::MakeMaker]
[Manifest]
[TestRelease]
[PodWeaver]

[NextRelease]
format = %-9v %{yyyy-MM-dd HH:mm:ss Z}d

[AutoPrereqs]
[OurPkgVersion]
[MetaJSON]

[if / MaybeGit::Check]
> = allow_dirty = dist.ini Changes README.md
? = $] >= 5.010001 && $^O ne 'MSWin32'
dz_plugin = Git::Check

[if / MaybeGit::Commit]
> = allow_dirty = dist.ini Changes README.md
? = $] >= 5.010001 && $^O ne 'MSWin32'
dz_plugin = Git::Commit

[if / MaybeGit::Tag]
> = allow_dirty = dist.ini Changes README.md
? = $] >= 5.010001 && $^O ne 'MSWin32'
dz_plugin = Git::Tag

[if / MaybeGit::Push]
> = allow_dirty = dist.ini Changes README.md
? = $] >= 5.010001 && $^O ne 'MSWin32'
dz_plugin = Git::Push

[MetaResources]
bugtracker.web = https://github.com/plicease/My-Dist/issues
homepage = http://perl.wdlabs.com/My-Dist
repository.type = git
repository.url = git://github.com/plicease/My-Dist.git
repository.web = https://github.com/plicease/My-Dist

[InstallGuide]
[ConfirmRelease]
[MinimumPerl]

[ReadmeAnyFromPod]
filename = README
location = build
type = text

[ReadmeAnyFromPod / ReadMePodInRoot]
filename = README.md
location = root
type = markdown

[Author::Plicease::MarkDownCleanup]
travis_status = 0

[Author::Plicease::SpecialPrereqs]
[CPANFile]
